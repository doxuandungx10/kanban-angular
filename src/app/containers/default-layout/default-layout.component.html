<!--sidebar-->
<c-sidebar
  #sidebar="cSidebar"
  class="d-print-none sidebar sidebar-fixed bg-sidebar"
  id="sidebar"
  visible
>

    [brandFull]="{
      src: 'assets/img/brand/stock-earnings.svg',

      color: 'white'
    }"
    [brandNarrow]="{

    routerLink="./"

  </c-sidebar-brand> -->
  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <!--  [perfectScrollbar]="perfectScrollbarConfig"-->
    <c-sidebar-nav *ngIf="showSidebar" [navItems]="navItems"> </c-sidebar-nav>
  </perfect-scrollbar>
  <c-sidebar-toggler
    *ngIf="!sidebar.narrow"
    toggle="unfoldable"
    cSidebarToggle="sidebar"
  ></c-sidebar-toggler>
</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 dark:bg-transparent h-100">
  <!--app-header-->
  <app-default-header
    class="mb-4 d-print-none header header-sticky bg-header"
    position="sticky"
    sidebarId="sidebar"
  ></app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3 overflow">
    <c-container breakpoint="lg">
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <!-- <app-default-footer></app-default-footer>   -->
</div>
