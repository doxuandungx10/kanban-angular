<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input type="text" id="inputUsername" [formControlName]="'name'" class="form-control input-popup" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control input-popup" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              </c-input-group>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control input-popup" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              </c-input-group>
        
              <div class="d-grid">
                <button cButton color="success" (click)="onSubmit()">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
