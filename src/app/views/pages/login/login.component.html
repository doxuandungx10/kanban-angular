<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col md="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form [formGroup]="validateForm" novalidate="novalidate" (ngSubmit)="submitForm()">
                <h1>Login</h1>
                <p class="text-medium-emphasis">Sign In to your account</p>
                <!-- <ng-container *ngIf="messageError">
                  <div
                    class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
                  >
                    <div class="alert-text">{{messageError}}</div>
                  </div>
                </ng-container> -->
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input
                  class="form-control form-control-solid h-auto py-7 px-6 rounded-lg"
                  placeholder="Username"
                  type="email"
                  name="email"
                  formControlName="username"
                  autocomplete="off"
                  [ngClass]="{ 'is-invalid': validateForm.controls['username'].invalid }"/>
                  <!-- <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message: 'Username is required',
                      control: validateForm.controls['username']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'username',
                      message: 'Username is invalid',
                      control: validateForm.controls['username']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'minLength',
                      message: 'Username should have at least 3 symbols',
                      control: validateForm.controls['username']
                    }"
                  ></ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxLength',
                      message: 'Username should have maximum 360 symbols',
                      control: validateForm.controls['username']
                    }"
                  ></ng-container> -->
                </c-input-group>

                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary">
                      Login
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'width.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>

<ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        {{ message }}
      </div>
    </div>
  </ng-container>
</ng-template>
